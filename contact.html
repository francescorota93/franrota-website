<!DOCTYPE html>
<html lang="it">
<head>
<!-- in <head> or just before </body> -->
<script>
  function setLanguage(lang) {
    localStorage.setItem('siteLang', lang);
    document.querySelectorAll('.lang-it')
      .forEach(el => el.style.display = (lang==='it') ? 'block' : 'none');
    document.querySelectorAll('.lang-en')
      .forEach(el => el.style.display = (lang==='en') ? 'block' : 'none');
  }

  document.addEventListener('DOMContentLoaded', () => {
    fetch('navbar.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
        const saved = localStorage.getItem('siteLang') || 'it';
        setLanguage(saved);
      })
      .catch(e => console.error(e));
  });
</script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contatti / Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    /* Hide English content by default */
    .lang-en { display: none; }
  </style>

  <script>
    // Toggle Italian/English blocks
    function setLanguage(lang) {
      localStorage.setItem('siteLang', lang);
      document.querySelectorAll('.lang-it')
        .forEach(el => el.style.display = (lang === 'it') ? 'block' : 'none');
      document.querySelectorAll('.lang-en')
        .forEach(el => el.style.display = (lang === 'en') ? 'block' : 'none');
    }

    // Load navbar and then apply saved language
    function loadNavbar() {
      fetch('navbar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('navbar-placeholder').innerHTML = html;
          const saved = localStorage.getItem('siteLang') || 'it';
          setLanguage(saved);
        })
        .catch(err => console.error('Error loading navbar:', err));
    }

    document.addEventListener('DOMContentLoaded', loadNavbar);
  </script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Contact Section -->
  <div class="container mt-4">

    <!-- Italian -->

      <p>GitHub: <a href="https://github.com/francescorota93" target="_blank">github.com/francescorota93</a></p>

    <!-- English -->
    <div class="lang-en">

      <p>GitHub: <a href="https://github.com/francescorota93" target="_blank">github.com/francescorota93</a></p>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
