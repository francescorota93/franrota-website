<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulenza Agrotecnica e Ambientale / Agrotechnical and Environmental Consulting</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    /* Hide English content by default */
    .lang-en { display: none; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <div class="container mt-5">

    <!-- Italian Content -->
    <div class="lang-it">
      <h1>Consulenza Agrotecnica e Ambientale</h1>
      <p>Servizi di consulenza forniti da agrotecnico e naturalista qualificato.
      </p>
      <a href="services.html" class="btn btn-secondary mt-3">Torna ai Servizi</a>
    </div>

    <!-- English Content -->
    <div class="lang-en">
      <h1>Agrotechnical and Environmental Consulting</h1>
      <p>Consulting services by qualified agrotechnician and natural scientist.
      </p>
      <a href="services.html" class="btn btn-secondary mt-3">Back to Services</a>
    </div>
  </div>

<!-- inside your container, after the language‐specific sections -->
<div class="text-center my-3">
  <a href="https://www.agrotecnici.it"
     target="_blank"
     rel="noopener noreferrer"
     class="btn btn-primary">
    Visit agrotecnici.it
  </a>
</div>

  <script>
    // Language toggle function
    function setLanguage(lang) {
      document.querySelectorAll('.lang-it').forEach(el => {
        el.style.display = lang === 'it' ? 'block' : 'none';
      });
      document.querySelectorAll('.lang-en').forEach(el => {
        el.style.display = lang === 'en' ? 'block' : 'none';
      });
    }
    // Default to Italian
    setLanguage('it');

    // Load navbar
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      })
      .catch(err => console.error('Error loading navbar:', err));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
