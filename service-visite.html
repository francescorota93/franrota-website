<!DOCTYPE html>
<html lang="it">
<head>
<!-- in <head> or just before </body> -->
<script>
  function setLanguage(lang) {
    localStorage.setItem('siteLang', lang);
    document.querySelectorAll('.lang-it')
      .forEach(el => el.style.display = (lang==='it') ? 'block' : 'none');
    document.querySelectorAll('.lang-en')
      .forEach(el => el.style.display = (lang==='en') ? 'block' : 'none');
  }

  document.addEventListener('DOMContentLoaded', () => {
    fetch('navbar.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
        const saved = localStorage.getItem('siteLang') || 'it';
        setLanguage(saved);
      })
      .catch(e => console.error(e));
  });
</script>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visite Guidate Naturalistiche / Nature Guided Tours</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    /* Hide English content by default */
    .lang-en { display: none; }
  </style>

  <script>
    // Toggle Italian/English content and persist choice
    function setLanguage(lang) {
      localStorage.setItem('siteLang', lang);
      document.querySelectorAll('.lang-it')
        .forEach(el => el.style.display = (lang === 'it') ? 'block' : 'none');
      document.querySelectorAll('.lang-en')
        .forEach(el => el.style.display = (lang === 'en') ? 'block' : 'none');
    }

    // Load the navbar, then apply saved language
    function loadNavbar() {
      fetch('navbar.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('navbar-placeholder').innerHTML = html;
          const saved = localStorage.getItem('siteLang') || 'it';
          setLanguage(saved);
        })
        .catch(err => console.error('Error loading navbar:', err));
    }

    document.addEventListener('DOMContentLoaded', loadNavbar);
  </script>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Page Content -->
  <div class="container mt-5">
    <!-- Italian Version -->
    <div class="lang-it">
      <h1>Visite Guidate Naturalistiche</h1>
      <p>
        Esperienze immersive nella natura con guide esperte per scoprire flora, fauna e paesaggi unici.
      </p>
      <a href="services.html" class="btn btn-secondary mt-3">Torna ai Servizi</a>
    </div>

    <!-- English Version -->
    <div class="lang-en">
      <h1>Nature Guided Tours</h1>
      <p>
        Immersive experiences in nature with expert guides to discover unique flora, fauna, and landscapes.
      </p>
      <a href="services.html" class="btn btn-secondary mt-3">Back to Services</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
