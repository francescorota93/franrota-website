<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Monitoraggi Ambientali / Environmental Monitoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    /* Hide English content by default */
    .lang-en { display: none; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <div class="container mt-5">
    <!-- Language Switcher -->
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-outline-secondary btn-sm me-2" onclick="setLanguage('it')">IT</button>
      <button class="btn btn-outline-secondary btn-sm"        onclick="setLanguage('en')">EN</button>
    </div>

    <!-- Italian Content -->
    <div class="lang-it">
      <h1>Monitoraggi Ambientali</h1>
      <p>Studi e ricerche per l’analisi della biodiversità, qualità ambientale e impatti antropici.</p>
      <a href="services.html" class="btn btn-secondary mt-3">Torna ai Servizi</a>
    </div>

    <!-- English Content -->
    <div class="lang-en">
      <h1>Environmental Monitoring</h1>
      <p>Studies and research for analyzing biodiversity, environmental quality, and human impacts.</p>
      <a href="services.html" class="btn btn-secondary mt-3">Back to Services</a>
    </div>
  </div>

  <script>
    // Language toggle function
    function setLanguage(lang) {
      document.querySelectorAll('.lang-it').forEach(el => {
        el.style.display = lang === 'it' ? 'block' : 'none';
      });
      document.querySelectorAll('.lang-en').forEach(el => {
        el.style.display = lang === 'en' ? 'block' : 'none';
      });
    }
    // Default to Italian
    setLanguage('it');

    // Load navbar
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      })
      .catch(err => console.error('Error loading navbar:', err));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
