  <script>
    // Toggle all .lang-it / .lang-en elements
    function setLanguage(lang) {
      document.querySelectorAll('.lang-it')
        .forEach(el => el.style.display = (lang==='it') ? 'inline' : 'none');
      document.querySelectorAll('.lang-en')
        .forEach(el => el.style.display = (lang==='en') ? 'inline' : 'none');
      // Optional: store choice in localStorage to persist across pages
      localStorage.setItem('siteLang', lang);
    }
    // On load: apply saved language or default to Italian
    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('siteLang') || 'it';
      setLanguage(saved);
    });
